<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Ruanaragao.github.io : A responsive gallery to display your projects on Github" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link id="theme-css" rel="stylesheet" href="css/themes/blue.css">
    <title>Ruanaragao.github.io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/RuanAragao">View on GitHub</a>

          <h1 id="project_title">RuanAragao.github.io</h1>
          <h2 id="project_tagline">My projects on Github</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->

        <script id="category-item" type="text/template">
            <section id="main_content" class="inner">
               <h1>{{category_name}}</h1>
            </section>
        </script>

        <script id="repository-item" type="text/template">
            <article id="main_content" class="inner">
                <div>
                    <h2><a href="{{html_url}}">{{name}}</a></h2>
                    <p>{{description}}</p>
                    <a href="{{homepage}}" target="_blank">{{homepage}}</a>
                </div>
            </article>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.min.js"></script>
        <script src="scripts/hub.me.js"></script>

        <script>
            $('body').hubMe({
                'username': 'RuanAragao', // you're not Clark Kent, right?
                'theme': 'gray2', // available themes: blue (default), black & gray
                'exclude': ['Validation'], // exclude project by name
                'languages': true // sort repos by languages true : false
            });
        </script>

          <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-41046514-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
